<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div id="app">
        <cp1></cp1>
        <cp1></cp1>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.1.1/dist/vuex.js"></script>

    <script>
        const store = new Vuex.Store({
            state: {
                todos: [{
                        id: 1,
                        text: '...',
                        done: true
                    },
                    {
                        id: 2,
                        text: '...',
                        done: false
                    }
                ]
            },
            getters: {
                doneTodos: state => {
                    return state.todos.filter(todo => todo.done)
                }
            }
        })


        let cp1 = {
            template: `
                <div>
                    <h1>cp1</h1>    
                </div>
            `
        }
        let cp2 = {
            template: `
                <div>
                    <h1>cp2</h1>    
                </div>
            `
        }


        let vm = new Vue({
            el: '#app',
            store,
            components: {
                cp1,
                cp2
            }
        })





        console.log(vm);
    </script>



</body>

</html>
